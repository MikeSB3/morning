<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
<h1>TIRED</h1>

<div class="img-toggle">
  <p>Staying awake is so hard for a dog... <span class="clickable">click here</span> to see him wake up!</p>
  <img id="sleepy" src="img/snoopy.jpg" alt="Sleeping Snoopy">
  <img id="awake" src="img/awake.jpg" alt="">
</div>


<div class="disappear">
  <button id=magic>Magic</button>
  <button id=muggle>Muggle</button>
  <img id="disappear-img" src="img/magic.jpg" alt="A Great Magician">
</div>


<div class="slide">
  <p>Practice <span id="clickable">sliding</span> with me!</p>
  <img id="kid-slide" src="img/sliding.jpeg" alt="A girl sliding down a slide">
</div>






  </body>
</html>
